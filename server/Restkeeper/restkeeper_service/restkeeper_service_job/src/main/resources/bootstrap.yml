spring:
  application:
    name: restkeeper-job
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.150.135:8848
      config:
        server-addr: 192.168.150.135:8848
        file-extension: yml
        shared-dataids: common.yml
        refreshable-dataids: common.yml
  datasource:
    store:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://192.168.150.135:3306/restkeeper_store?serverTimezone=Asia/Shanghai
      username: root
      password: 123456
    order:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://192.168.150.135:3306/restkeeper_order?serverTimezone=Asia/Shanghai
      username: root
      password: 123456
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
server:
  port: 8001
xxl:
  job:
    accessToken:
    admin:
      addresses: http://192.168.150.135:8080/xxl-job-admin #xxl-job-admin的地址
    executor:
      appname: restkeeper-job  #执行器的名称
      port: 9999     #本地程序和xxl-job的通信端口
      ip: 192.168.150.135 #本地Ip
      logretentiondays: 30 #日志保存时长(30天)
