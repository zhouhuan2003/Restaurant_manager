spring:
  application:
    name: gateway
  profiles:
    active: dev
  cloud:
    gateway:
      default-filters[0]: DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_FIRST

    # 使用 Naoos 作为服务注册发现
    nacos:
      discovery:
        server-addr: 192.168.150.135:8848
      config:
        server-addr: 192.168.150.135:8848
        file-extension: yml
        prefix: gateway
        shared-dataids: common.yml
        refreshable-dataids: common.yml
server:
  port: 8085